<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="Ethan Holder">
		<title>Music Scoring</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">

		<script src="js/ie-emulation-modes-warning.js"></script>

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="js/ie10-viewport-bug-workaround.js"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<link href="css/jquery.dataTables.min.css" rel="stylesheet">
		<script src="js/jquery.dataTables.min.js"></script>

		<style type="text/css">
			path {  stroke: #fff; }
			path:hover {  opacity:0.9; }
			rect:hover {  fill:blue; }
			.axis {  font: 10px sans-serif; }
			.legend tr{    border-bottom:1px solid grey; }
			.legend tr:first-child{    border-top:1px solid grey; }

			.axis path,
			.axis line {
			  fill: none;
			  stroke: #000;
			  shape-rendering: crispEdges;
			}

			.x.axis path {  display: none; }
			.legend{
			    margin-bottom:76px;
			    display:inline-block;
			    border-collapse: collapse;
			    border-spacing: 0px;
			}
			.legend td{
			    padding:4px 5px;
			    vertical-align:bottom;
			}
			.legendFreq, .legendPerc{
			    align:right;
			    width:50px;
			}

		</style>
	</head>
	<body>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="js/MusicScoring.js"></script>
		
		<div id="navholder"></div>

		<div class="container">
			<div class="jumbotron">
				<div class="container-fluid">
					<div class="row"><h1>Musical Complexity Scoring</h1></div>
					<div class="row">
						<div class="col-md-8">
							<p></p>
							<p>To get started, select a piece to analyze from the dropdown below.</p>
							<p>Then click "Get Complexity Score" to obtain results and graphical data.</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Selected Piece:</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-xs-1">
								</div>
								<div class="col-md-8">
									<div id="selectedholder">
									...		
									</div>
								</div>
								<div class="col-md-2">
									<button type="button" id="PDFVersion" class="btn btn-success">View Selected Score</button>
								</div>
								<div class="col-xs-1">
								</div>
							</div>
							<div class="row">
								<div class="col-xs-1">
								</div>
								<div class="col-md-4">
									<div class="dropdown">
										<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
											Select a Piece to Analyze
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
											<li role="presentation" id="hobbit" class="musicpiece active"><a role="menuitem" tabindex="-1" href="#">The Hobbit for Clarinet</a></li>
											<li role="presentation" id="cmajor" class="musicpiece"><a role="menuitem" tabindex="-1" href="#">C Major Scale</a></li>
											<li role="presentation" id="actorprelude" class="musicpiece"><a role="menuitem" tabindex="-1" href="#">Actor Prelude</a></li>
										</ul>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<p></p>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-1">
								</div>
								<div class="col-md-4">
									<button type="button" id="ComplexityRunner" class="btn btn-primary">Get Complexity Score</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p></p>
				</div>
			</div>
			<!-- <div class="row">
				<p>Output:</p>
			</div> -->
			<div class="row">
				<div class="col-md-12">
					<div id="resultholder">
						<table cellpadding="0" cellspacing="0" border="0" class="display" id="retrievedData"></table>
						
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<div id="dashboardholder">
						
					</div>
				</div>
				<div class="col-md-4">
					<div id="pieholder">
						
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/docs.min.js"/>
	</body>
</html>
